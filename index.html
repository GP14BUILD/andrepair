  <script defer>
    document.getElementById('year').textContent = new Date().getFullYear();
    (function () {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      const closeBtn = document.getElementById('closeBtn');
      const gallery = document.getElementById('gallery');
      const main = document.getElementById('main');
      let lastFocused = null;

      function setInert(isInert) {
        try {
          if ('inert' in HTMLElement.prototype) {
            main.inert = isInert;
          }
        } catch (_) {}
        main.setAttribute('aria-hidden', isInert ? 'true' : 'false');
      }

      function openModal(src, alt) {
        lastFocused = document.activeElement;
        modalImage.src = src;
        modalImage.alt = alt || 'Expanded gallery image';
        document.body.style.overflow = 'hidden';
        setInert(true);
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        closeBtn.focus({ preventScroll: true });
      }

      function closeModal() {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        modalImage.src = '';
        document.body.style.overflow = '';
        setInert(false);
        if (lastFocused && typeof lastFocused.focus === 'function') {
          lastFocused.focus({ preventScroll: true });
        }
      }

      if (gallery) {
        gallery.addEventListener('click', (e) => {
          const img = e.target.closest('img');
          if (!img) return;
          e.preventDefault();
          const anchor = img.closest('a');
          const href = anchor ? anchor.getAttribute('href') : img.getAttribute('src');
          openModal(href, img.getAttribute('alt'));
        });
      }

      document.addEventListener('keydown', (e) => {
        if (modal.classList.contains('hidden')) return;
        if (e.key === 'Escape') closeModal();
        if (e.key === 'Tab') {
          e.preventDefault();
          closeBtn.focus();
        }
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) closeModal();
      });

      closeBtn.addEventListener('click', closeModal);
    })();
  </script>
